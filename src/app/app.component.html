<div class="grid-container">
  <div class="form-group">
    <input type="text" class="form-control" id="imageInput" aria-describedby="image" [(ngModel)]="prompt"
      placeholder="Type an image name">
      <button class="btn btn-primary" id="addButton" (click)="generateImage()">Add</button>
  </div>
  <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <div class="image-holder" [style.backgroundImage]="'url(' + item['image'] + ')'" [style.backgroundSize]="'cover'"
        [style.backgroundRepeat]="'no-repeat'">
      </div>

    </gridster-item>
  </gridster>
</div>
